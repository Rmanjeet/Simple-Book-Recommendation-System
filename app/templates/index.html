<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>Book Recommendation System</strong></a>
            <form name="form1" class="form-inline" action="/Search" method="post">
                <div class="input-group">
                    <input class="form-control border-end-0 border rounded-pill" type="search" placeholder="Search books" name="search_text"
                    aria-label="Search">
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
              </form>
              
        </div>
    </nav>
    <div class="jumbotron jumbotron" style="margin-top: 50px;">
        <div class="container text-center">
            <h1 class="display-4"><b><strong>Book Recommendation System</strong></b></h1>
            <form name="form2" action="/Search" method="post">
                <div class="input-group">
                    <input class="form-control border-end-0 border rounded-pill" type="text"
                        placeholder="Search" name="search_text" id="search-input">
                    <button class="btn my-2 my-sm-0" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <br>


    <div class="container">
        <div class="row">
            {% for book in home_display_books %}
            <div class="col-3 my-2">
                <div class="card hover-shadow">
                    <img src="{{book.Image}}" class="card-img-top" , height="300" alt="Fissure in Sandstone" />
                    <div class="card-body">
                        <h5 class="card-title" style="display: block;
                        width: 100%;
                        overflow: hidden;
                        white-space: nowrap;
                        text-overflow: ellipsis;">{{book.Title}}</h5>
                        <p class="card-text">{{book.Genre}}, {{book.SubGenre}}</p>
                        <a href="/Read/{{book.Title}}" class="btn btn-primary">Read</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
